<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World-Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a City</option>
        <option value="atlanta">Atlanta</option>
        <option value="tokyo">Tokyo</option>
        <option value="cairo">Cairo</option>
        <option value="paris">Paris</option>
      </select>
      <div class="cities">
        <div>
          <h2 class="atlanta" id="atlanta">Atlanta</h2>
          <div class="date">Febuary 13, 2023</div>
        </div>
        <div class="time">17:54:45 <small>PM</small></div>
      </div>
      <div class="cities">
        <div>
          <h2 class="tokyo" id="tokyo">Tokyo</h2>
          <div class="date">Febuary 13, 2023</div>
        </div>
        <div class="time">17:54:45 <small>PM</small></div>
      </div>
      <div class="cities">
        <div>
          <h2 class="cairo" id="cairo">Cairo</h2>
          <div class="date">Febuary 13, 2023</div>
        </div>
        <div class="time">17:54:45 <small>PM</small></div>
      </div>
      <div class="cities">
        <div>
          <h2 class="paris" id="paris">Paris</h2>
          <div class="date">Febuary 13, 2023</div>
        </div>
        <div class="time">17:54:45 <small>PM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Ashley Belton</strong> and is
      <a href="https://github.com/arbelton/World-Clock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/app.js"></script>
  </body>
</html>
